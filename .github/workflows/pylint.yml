name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10.12"]  # Specify Python version
    
    steps:
    - uses: actions/checkout@v4  # Check out the code
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}  # Set up Python 3.10.12
    
    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Ensure this path is correct
    
    - name: Run Pylint
      run: |
        pylint $(git ls-files '*.py')  # Lint Python files
